<!DOCTYPE html>

  <head>

    <title>Mapbox URLRestrictTest</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        height: 90%;
        width: 100%;
      }
      #putlayer {
        position: absolute;
        top: 90%;
        height: 10%;
        width: 100%;     
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <button type="button" id="putLayer">レイヤ表示</button>
    <script>
      //mapbox accesstoken(referer restricted)
      mapboxgl.accessToken =
        "pk.eyJ1Ijoib2dyIiwiYSI6ImNraHhoYWc2dTB6Yjkyd21vNmdiZXZlMzUifQ.OSGdHHSwxA4Dk9XgAKlt2Q";

      //get URL parameters
      var arg = new Object();
      var pair = location.search.substring(1).split("&");
      for (var i = 0; pair[i]; i++) {
        var kv = pair[i].split("=");
        arg[kv[0]] = kv[1];
      }

      //Mapbox地図のパラメータ
      //URLパラメータを元に、緯度経度・表示縮尺を設定
      var mapparam = {
        container: "map",
        style: "mapbox://styles/ogr/ckhyuzfr226kf19mxij8tahwy",
        center:
          arg.lng && arg.lat
            ? [parseFloat(arg.lng), parseFloat(arg.lat)]
            : [135.651289, 34.814721],
        zoom: arg.z ? parseFloat(arg.z) : 15,
      };

      // Mapbox地図のインスタンス化
      var map = new mapboxgl.Map(mapparam);

      document
        .getElementById("putLayer")
        .addEventListener("click", function () {
          let source = {
            type: "FeatureCollection",
            features: [
              {

                  coordinates: [135.686659, 34.868643],
                },
              },
              {

                properties: { name: "樟葉小学校", icon: "home" },
                geometry: {
                  type: "Point",
                  coordinates: [135.683935, 34.86487],
                },
              },
            ],
          };

          request.onload = function () {
